---
- name: Configure monitoring hosts
  hosts: all
  remote_user: root
  roles:
    - geerlingguy.firewall
    - geerlingguy.docker

- name: Initialize master machines
  hosts: masters
  remote_user: root
  roles:
    - lucastercas.k8s-masters

- name: Add workers to cluster
  hosts: workers
  remote_user: root
  roles:
    - lucastercas.k8s-workers